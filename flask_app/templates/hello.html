<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        body {background-color: #006494;}
        audio {background-color: #006494;}
        p {color: #010b13;}
        h1 {color: #010b13;}
        a {color: #010b13;}
    </style>
</head>


<body>
    <h1>Hello, world!</h1>
    <h2>Randomly Generated Chiptune Jazz</h2>
    <p>
        This app randomly generates a chord progression and plays very naive modal jazz solos on top! <br>
        If you're experiencing issues, try disabling your browser cache and reloading. Enjoy!
    </p>

    <audio controls='controls', onended="playnext()", id='player', muted>
    </audio>

    <br>
    <br>
    
    <form action="/architecture", method="GET">
        <input type="submit" value="View Architecture Overview"/> </input>
    </form>
    
    
    <script>
        function playnext(){
            document.getElementById('player').src = '/music/next';
            document.getElementById('player').load();
            document.getElementById('player').play();
            
        };
        document.getElementById('player').src = '/music/next';

        
    </script>
    
    
</body>
</html>
